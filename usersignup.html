<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresher Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; padding: 20px; color: #333;
        }

        .login-box {
            background: white; padding: 40px; border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
            width: 100%; max-width: 500px;
            animation: fadeInUp 0.6s ease-out;
        }

        .shake { animation: shake 0.3s ease-in-out; }

        h2 { text-align: center; margin-bottom: 8px; font-weight: 600; font-size: 26px; }
        p.subtitle { text-align: center; color: #777; font-size: 14px; margin-bottom: 30px; }
        
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 0 15px; }
        .full-width { grid-column: span 2; }

        label.input-label {
            display: block; font-size: 11px; font-weight: 700;
            text-transform: uppercase; letter-spacing: 0.8px;
            margin-bottom: 6px; color: #999; margin-top: 5px;
        }

        input, select {
            width: 100%; padding: 12px 16px; margin-bottom: 15px;
            border: 1.5px solid #eee; border-radius: 12px;
            font-size: 14px; outline: none; background: #fafafa;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #007BFF; background: #fff;
            box-shadow: 0 0 0 4px rgba(0, 123, 255, 0.1);
            transform: translateY(-1px);
        }

        button {
            width: 100%; padding: 14px; background: #111; color: white;
            border: none; border-radius: 12px; font-size: 16px;
            font-weight: 600; cursor: pointer; transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover { background: #000; transform: scale(1.02); }

        .error-msg {
            color: #ff4d4d; font-size: 12px; grid-column: span 2;
            text-align: center; margin-bottom: 10px; display: none;
        }

        .footer-text { text-align: center; margin-top: 25px; font-size: 14px; color: #666; }
        .footer-text a { color: #007BFF; text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>
<div class="login-box" id="box">
    <h2>Signup</h2>
    <p class="subtitle">Kickstart your career journey</p>
    <form id="signupForm">
        <div class="form-grid">
            <div class="full-width">
                <label class="input-label">Full Name</label>
                <input type="text" placeholder="John Doe" required>
            </div>
            <div class="full-width">
                <label class="input-label">Personal Email</label>
                <input type="email" placeholder="name@example.com" required>
            </div>
            <div class="full-width">
                <label class="input-label">Institution Name</label>
                <input type="text" placeholder="University Name" required>
            </div>
            <div>
                <label class="input-label">Degree</label>
                <select required><option>Bachelor's</option><option>Master's</option></select>
            </div>
            <div>
                <label class="input-label">Passing Year</label>
                <input type="number" placeholder="2025">
            </div>
            <div>
                <label class="input-label">Password</label>
                <input type="password" id="password" required>
            </div>
            <div>
                <label class="input-label">Confirm</label>
                <input type="password" id="confirm_password" required>
            </div>
            <p id="error" class="error-msg">Passwords do not match!</p>
        </div>
        <button type="submit">Create Account</button>
    </form>
    <p class="footer-text">Already have an account? <a href="login.html">Sign In</a></p>
</div>

<script>
    const form = document.getElementById('signupForm');
    const box = document.getElementById('box');
    const pass = document.getElementById('password');
    const conf = document.getElementById('confirm_password');
    const error = document.getElementById('error');

    form.addEventListener('submit', (e) => {
        if (pass.value !== conf.value) {
            e.preventDefault();
            error.style.display = 'block';
            box.classList.add('shake');
            setTimeout(() => box.classList.remove('shake'), 300);
        }
    });
</script>
</body>
</html>
