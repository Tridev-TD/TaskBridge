<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresher Registration</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-8px);
            }

            75% {
                transform: translateX(8px);
            }
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
            width: 100%;
            max-width: 550px;
            animation: fadeInUp 0.6s ease-out;
        }

        .shake {
            animation: shake 0.3s ease-in-out;
        }

        h2 {
            text-align: center;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 26px;
        }

        p.subtitle {
            text-align: center;
            color: #777;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0 15px;
        }

        .full-width {
            grid-column: span 2;
        }

        label.input-label {
            display: block;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            margin-bottom: 6px;
            color: #666;
            margin-top: 5px;
        }

        #loader {
            display: none;
            /* hide by default */
            text-align: center;
            color: #007BFF;
            font-weight: 600;
            margin-top: 10px;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 15px;
            border: 2px solid #d1d5db;
            border-radius: 12px;
            font-size: 14px;
            outline: none;
            background: #ffffff;
            transition: all 0.3s ease;
            font-family: inherit;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        /* Styling for file input to match theme */
        input[type="file"] {
            padding: 8px 16px;
            cursor: pointer;
            background: #f9fafb;
        }

        textarea {
            height: 90px;
            resize: none;
        }

        input:focus,
        textarea:focus {
            border-color: #007BFF;
            background: #fff;
            box-shadow: 0 0 0 4px rgba(0, 123, 255, 0.15);
            transform: translateY(-1px);
        }

        button {
            width: 100%;
            padding: 14px;
            background: #111;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background: #000;
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .error-msg {
            color: #ff4d4d;
            font-size: 12px;
            grid-column: span 2;
            text-align: center;
            margin-bottom: 10px;
            display: none;
            font-weight: 600;
        }

        .footer-text {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: #666;
        }

        .footer-text a {
            color: #007BFF;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="login-box" id="box">
        <h2>User Sign Up</h2>
        <p class="subtitle">Showcase your skills to top companies</p>
        <form id="signupForm" method="POST" action="/adduser" enctype="multipart/form-data">
            <div class="form-grid">
                <div class="full-width">
                    <label class="input-label">Full Name</label>
                    <input type="text" name="name" placeholder="Alex Johnson" required>
                </div>

                <div class="full-width">
                    <label class="input-label">Skill Sets</label>
                    <textarea name="skills" placeholder="e.g. Python, React, UI Design, Data Structures..."
                        required></textarea>
                </div>

                <div class="full-width">
                    <label class="input-label">Github id</label>
                    <input type="text" name="portfolio" placeholder="Username">
                </div>

                <div class="full-width">
                    <label class="input-label">Personal Email</label>
                    <input type="email" name="email" placeholder="alex@example.com" required>
                </div>

                <div class="full-width">
                    <label class="input-label">Headquarters / Location</label>
                    <input type="text" name="location" placeholder="e.g. kottayam, alappuzha" required>
                </div>

                <div class="full-width">
                    <label class="input-label">Upload Resume</label>
                    <input type="file" id="resumeInput" name="resume" accept=".pdf,.doc,.docx,.jpg,.png" required>
                    <button type="button" onclick="processResume()">Scan & Analyze</button>
                    <div id="loader">Processing OCR... Please wait (this may take a minute)</div>
                    <input type="hidden" name="ats_score" id="ats_score">


                    <div id="result-container">
                        <h3 id="scoreText"></h3>
                        <p id="feedback"></p>
                    </div>
                </div>

                <div>
                    <label class="input-label">Password</label>
                    <input type="password" name="password" id="password" placeholder="••••••••" required>
                </div>
                <div>
                    <label class="input-label">Confirm</label>
                    <input type="password" id="confirm_password" placeholder="••••••••" required>
                </div>

                <p id="error" class="error-msg">Passwords do not match!</p>
            </div>
            <button type="submit">Create Account</button>
        </form>
        <p class="footer-text">Already have an account? <a href="/login.html">Sign In</a></p>
    </div>

    <script>
        async function processResume() {
            const fileInput = document.getElementById("resumeInput");
            const loader = document.getElementById("loader");
            const resultDiv = document.getElementById("result-container");

            if (!fileInput.files[0]) {
                alert("Please select a resume image first.");
                return;
            }

            loader.style.display = "block";
            resultDiv.style.display = "none";

            try {
                const file = fileInput.files[0];
                const { data: { text } } = await Tesseract.recognize(
                    file,
                    'eng',
                    {
                        logger: m => console.log(m),
                        workerPath: 'https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/worker.min.js',
                        corePath: 'https://cdn.jsdelivr.net/npm/tesseract.js-core@4/tesseract-core.wasm.js',
                    }
                );

                const score = calculateATS(text);
                displayResults(score);

            } catch (error) {
                console.error("OCR Error:", error);
                alert("Error scanning the image. Please try again.");
            } finally {
                loader.style.display = "none";
            }
        }

        function calculateATS(text) {
            const keywords = [
                "python", "java", "sql", "html", "css", "javascript", "react", "node",
                "mongodb", "machine learning", "git", "aws", "docker", "api", "flask",
                "django", "linux", "rest", "cloud", "devops", "problem solving"
            ];

            const cleanText = text.toLowerCase();
            let matchCount = 0;

            keywords.forEach(word => {
                if (cleanText.includes(word)) matchCount++;
            });

            const target = 10;
            let finalScore = Math.round((matchCount / target) * 100);
            return finalScore > 100 ? 100 : finalScore;
        }

        function displayResults(score) {
            const resultDiv = document.getElementById("result-container");
            const scoreText = document.getElementById("scoreText");
            const feedback = document.getElementById("feedback");

            resultDiv.style.display = "block";
            scoreText.innerText = "ATS Match Score: " + score + "%";

            document.getElementById("ats_score").value = score;


            if (score >= 70) {
                resultDiv.className = "high-score";
                feedback.innerText = "Great! Your resume is well-optimized for technical roles.";
            } else {
                resultDiv.className = "low-score";
                feedback.innerText = "Try adding more industry keywords like 'Cloud', 'SQL', or 'API' to improve your score.";
            }
        }

        const form = document.getElementById('signupForm');
        const box = document.getElementById('box');
        const pass = document.getElementById('password');
        const conf = document.getElementById('confirm_password');
        const error = document.getElementById('error');


        form.addEventListener('submit', (e) => {
            const atsScore = document.getElementById("ats_score").value;

            if (!atsScore) {
                e.preventDefault();
                alert("Please click 'Scan & Analyze' before creating account.");
                return;
            }

            if (pass.value !== conf.value) {
                e.preventDefault();
                error.style.display = 'block';
                box.classList.add('shake');
                conf.style.borderColor = '#ff4d4d';
                setTimeout(() => box.classList.remove('shake'), 300);
            }

            if (pass.value !== conf.value) {
                e.preventDefault();
                error.style.display = 'block';
                box.classList.add('shake');
                conf.style.borderColor = '#ff4d4d';
                setTimeout(() => box.classList.remove('shake'), 300);
            } else {
                error.style.display = 'none';
                conf.style.borderColor = '#d1d5db';
            }
        });
    </script>
</body>

</html>
