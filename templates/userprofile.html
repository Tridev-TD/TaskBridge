<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile | Task Bridge Professional</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-glow: rgba(37, 99, 235, 0.15);
            --bg-main: #f8fafc;
            --card-surface: #ffffff;
            --border-color: #e2e8f0;
            --text-main: #0f172a;
            --text-dim: #64748b;
            --dash-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg-main); color: var(--text-main); }

        /* NAVIGATION */
        nav {
            height: 70px; background: white; display: flex; align-items: center; 
            justify-content: space-between; padding: 0 5%; border-bottom: 1px solid var(--border-color);
        }
        .nav-links a { text-decoration: none; color: var(--text-dim); font-weight: 700; font-size: 14px; margin-left: 25px; transition: 0.3s; }
        .nav-links a.active { color: var(--primary); }

        main { max-width: 1100px; margin: 40px auto; padding: 0 20px; }

        /* PROFILE HEADER (Ultra Prof Theme) */
        .profile-header {
            background: var(--dash-gradient); border-radius: 32px; padding: 50px;
            color: white; display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 25px 50px -12px rgba(15, 23, 42, 0.3);
            margin-bottom: 40px; position: relative; overflow: hidden;
        }

        .profile-header::before {
            content: ''; position: absolute; top: -50%; left: -10%; width: 40%; height: 200%;
            background: rgba(37, 99, 235, 0.05); transform: rotate(15deg);
        }

        .user-identity { display: flex; align-items: center; gap: 35px; z-index: 1; }
        .avatar-large {
            width: 120px; height: 120px; border-radius: 30px;
            background: rgba(255,255,255,0.1); backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            display: flex; align-items: center; justify-content: center;
            font-size: 48px; font-weight: 800; color: var(--primary);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .user-meta h1 { font-size: 32px; font-weight: 800; margin-bottom: 5px; }
        .social-links { display: flex; gap: 15px; margin-top: 15px; }
        .social-tag {
            background: rgba(255,255,255,0.1); padding: 6px 14px; border-radius: 10px;
            font-size: 12px; font-weight: 600; text-decoration: none; color: #fff;
            transition: 0.3s; border: 1px solid rgba(255,255,255,0.1);
        }
        .social-tag:hover { background: var(--primary); border-color: var(--primary); }

        /* RESUME SECTION */
        .resume-actions { display: flex; gap: 12px; z-index: 1; }
        .btn-action {
            padding: 12px 24px; border-radius: 14px; font-weight: 700; font-size: 14px;
            cursor: pointer; border: none; transition: 0.3s;
        }
        .btn-view { background: white; color: var(--text-main); }
        .btn-upload { background: var(--primary); color: white; }
        .btn-action:hover { transform: translateY(-3px); box-shadow: 0 10px 15px rgba(0,0,0,0.2); }

        /* CONTENT GRID */
        .profile-grid { display: grid; grid-template-columns: 1fr 2fr; gap: 30px; }

        .sidebar-box {
            background: white; border-radius: 24px; padding: 30px;
            border: 1px solid var(--border-color); height: fit-content;
        }
        .sidebar-box h3 { font-size: 14px; text-transform: uppercase; color: var(--text-dim); margin-bottom: 20px; letter-spacing: 1px; }

        /* EXPERIENCE HISTORY */
        .history-ledger { display: flex; flex-direction: column; gap: 20px; }
        .history-item {
            background: white; border: 1px solid var(--border-color);
            border-radius: 20px; padding: 25px; display: flex; align-items: center;
            gap: 20px; animation: slideIn 0.5s ease backwards;
        }
        .history-item:hover { border-color: var(--primary); box-shadow: 0 10px 20px var(--primary-glow); }

        .status-badge {
            width: 45px; height: 45px; border-radius: 12px;
            background: #dcfce7; color: #15803d;
            display: flex; align-items: center; justify-content: center; font-size: 20px;
        }

        .item-info { flex: 1; }
        .item-info h4 { font-size: 17px; font-weight: 700; }
        .item-info p { font-size: 13px; color: var(--text-dim); margin-top: 2px; }
        .date-label { font-size: 12px; font-weight: 800; color: var(--primary); background: var(--primary-light); }

        /* PROGRESS TRACK */
        .skill-bar { width: 100%; height: 8px; background: #f1f5f9; border-radius: 10px; margin: 10px 0 20px; overflow: hidden; }
        .skill-fill { height: 100%; background: var(--primary); border-radius: 10px; }
    </style>
</head>
<body>

<nav>
    <div style="font-size: 20px; font-weight: 800; color: var(--primary);">TASK BRIDGE</div>
    <div class="nav-links">
        <a href="#">Dashboard</a>
        <a href="#">Applications</a>
        <a href="#" class="active">Profile</a>
        <a href="#" style="color: var(--danger)">Sign Out</a>
    </div>
</nav>

<main>
    <div class="profile-header">
        <div class="user-identity">
            <div class="avatar-large">AC</div>
            <div class="user-meta">
                <h1>Alex Carter</h1>
                <p style="color: #94a3b8; font-weight: 600;">Full Stack Engineer & System Architect</p>
                <div class="social-links">
                    <a href="https://github.com" target="_blank" class="social-tag">GitHub</a>
                    <a href="https://linkedin.com" target="_blank" class="social-tag">LinkedIn</a>
                    <a href="mailto:alex@example.com" class="social-tag">Email</a>
                </div>
            </div>
        </div>
        <div class="resume-actions">
            <button class="btn-action btn-view" onclick="alert('Opening Resume PDF...')">View Resume</button>
            <button class="btn-action btn-upload" onclick="document.getElementById('file-up').click()">Reupload</button>
            <input type="file" id="file-up" style="display:none">
        </div>
    </div>

    <div class="profile-grid">
        <div class="sidebar">
            <div class="sidebar-box">
                <h3>Technical Proficiency</h3>
                <p style="font-size:12px; font-weight:700;">React & Frontend</p>
                <div class="skill-bar"><div class="skill-fill" style="width: 90%;"></div></div>
                
                <p style="font-size:12px; font-weight:700;">Python & Automation</p>
                <div class="skill-bar"><div class="skill-fill" style="width: 75%;"></div></div>
                
                <p style="font-size:12px; font-weight:700;">System Design</p>
                <div class="skill-bar"><div class="skill-fill" style="width: 82%;"></div></div>

                <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #f1f5f9;">
                    <p style="font-size:13px; color: var(--text-dim);">Verified by Task Bridge ATS: <strong>82%</strong></p>
                </div>
            </div>
        </div>

        <div class="content-area">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h2 style="font-size:20px; font-weight:800;">Experience History</h2>
                <span style="font-size:12px; font-weight:800; color: var(--success);">4 TASKS COMPLETED</span>
            </div>

            <div class="history-ledger" id="history-container">
                </div>
        </div>
    </div>
</main>

<script>
    const experienceHistory = [
        { 
            company: 'Green City Initiatives', 
            role: 'IoT Data Consultant', 
            date: 'Jan 2026 - Feb 2026', 
            desc: 'Successfully deployed and monitored 50+ air quality sensors with real-time SQL dashboard integration.',
            type: 'Municipal'
        },
        { 
            company: 'Save Nature NGO', 
            role: 'Lead Flutter Developer', 
            date: 'Nov 2025 - Dec 2025', 
            desc: 'Developed a tree plantation tracking mobile app used by 500+ volunteers across India.',
            type: 'NGO'
        },
        { 
            company: 'World Health Org', 
            role: 'UI Security Auditor', 
            date: 'Sept 2025 - Oct 2025', 
            desc: 'Identified 12 critical heuristic flaws in the global health database portal.',
            type: 'NGO'
        }
    ];

    function renderHistory() {
        const container = document.getElementById('history-container');
        experienceHistory.forEach((item, index) => {
            const el = document.createElement('div');
            el.className = 'history-item';
            el.style.animationDelay = `${index * 0.1}s`;
            el.innerHTML = `
                <div class="status-badge">âœ“</div>
                <div class="item-info">
                    <div style="display:flex; justify-content:space-between;">
                        <span style="font-size:10px; font-weight:800; color:var(--primary); text-transform:uppercase;">${item.type}</span>
                        <span style="font-size:11px; color:var(--text-dim); font-weight:600;">${item.date}</span>
                    </div>
                    <h4>${item.role} @ ${item.company}</h4>
                    <p>${item.desc}</p>
                </div>
            `;
            container.appendChild(el);
        });
    }

    renderHistory();
</script>
</body>
</html>
