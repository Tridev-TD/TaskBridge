<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            overflow: hidden;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 400px;
            animation: fadeInUp 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }

        h2 {
            text-align: center;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 26px;
        }

        p.subtitle {
            text-align: center;
            color: #777;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .role-toggle-container {
            background: #f0f0f0;
            display: flex;
            position: relative;
            padding: 4px;
            border-radius: 14px;
            margin-bottom: 25px;
            cursor: pointer;
        }

        .role-toggle-container input {
            display: none;
        }

        .role-label {
            flex: 1;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
            font-weight: 600;
            z-index: 1;
            color: #666;
            transition: color 0.3s ease;
        }

        .slider {
            position: absolute;
            top: 4px;
            left: 4px;
            width: calc(50% - 4px);
            height: calc(100% - 8px);
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #user-role:checked~.slider {
            transform: translateX(0);
        }

        #company-role:checked~.slider {
            transform: translateX(100%);
        }

        #user-role:checked+label,
        #company-role:checked+label {
            color: #000;
        }

        label.input-label {
            display: block;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
            color: #999;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 20px;
            border: 1.5px solid #eee;
            border-radius: 12px;
            font-size: 15px;
            outline: none;
            background: #fafafa;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #007BFF;
            background: #fff;
            box-shadow: 0 0 0 4px rgba(0, 123, 255, 0.1);
            transform: translateY(-1px);
        }

        button {
            width: 100%;
            padding: 14px;
            background: #111;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #000;
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        button:active {
            transform: scale(0.98);
        }

        .footer-text {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: #666;
        }

        .footer-text a {
            color: #007BFF;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <h2>Login</h2>
        <p class="subtitle">Welcome back to the portal</p>
        <form method="POST">
            <div class="role-toggle-container">
                <input type="radio" id="user-role" name="role" value="user" checked>
                <label for="user-role" class="role-label">User</label>
                <input type="radio" id="company-role" name="role" value="company">
                <label for="company-role" class="role-label">Company</label>
                <div class="slider"></div>
            </div>
            <label class="input-label">Email Address</label>
            <input type="email" name="email" placeholder="alex@example.com" required>
            <label class="input-label">Password</label>
            <input type="password" name="password" placeholder="••••••••" required>
            <button type="button" onclick="POST" action="/login">Sign In</button>
        </form>
        <p class="footer-text">Don't have an account? <a href="/user-signup" id="signup-link">Join now</a></p>
    </div>

    <script>
        const userRadio = document.getElementById('user-role');
        const companyRadio = document.getElementById('company-role');
        const signupLink = document.getElementById('signup-link');

        function updateSignupLink() {
            if (companyRadio.checked) {
                signupLink.href = "/company-signup";
            } else {
                signupLink.href = "/user-signup";
            }
        }

        // Listen for changes on both radio buttons
        userRadio.addEventListener('change', updateSignupLink);
        companyRadio.addEventListener('change', updateSignupLink);


    </script>
</body>

</html>
